<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        
        <header class="header">
            <div class= "header__logo-box"> 
                <img src="img/logo-white.png" alt="logo-white" class="header__logo">
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="header-primary--main">Outdoors</span>
                    <span class="header-primary--sub"> is where life happens</span>
                </h1>
                <a href="#"class="btn btn--white btn--animated">Discover our Tours</a>
            </div>

        </header>
        <div class="grid-test">
            <div class="row">
                <div class="col-1-of-2"> 1-2 </div>
                <div class="col-1-of-2"> 2-2 </div>
            </div>
            <div class="row">
                <div class="col-1-of-3"> 1-3 </div>
                <div class="col-1-of-3"> 2-3 </div>
                <div class="col-1-of-3"> 3-3 </div>
            </div>
            <div class="row">
                <div class="col-1-of-4"> 1-4 </div>
                <div class="col-1-of-4"> 2-4 </div>
                <div class="col-1-of-4"> 3-4 </div>
                <div class="col-1-of-4"> 4-4 </div>
            </div>
        </div>

</html>
